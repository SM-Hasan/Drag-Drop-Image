<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop file</title>
    <script src="https://kit.fontawesome.com/cd4377ee4c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="appBody">
        <h3>Upload your file:</h3>
        <div class="container" id="dragArea">
            <div class="icon">
                <i class="fa fa-images"></i>
            </div>
            <h3 id="dragTitle">Drag & Drop</h3>
            <span>OR</span>
            <button id="dragBtn">Browse File</button>
            <input type="file"hidden id="fileOpen">
            <p>supports:JPEG,JPG,PNG</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
